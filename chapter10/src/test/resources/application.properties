spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.schema=classpath:org/springframework/batch/core/schema-mysql.sql
spring.batch.job.enabled=true
spring.datasource.url=jdbc:tc:mysql:8.0.36:///spring_batch
spring.sql.init.platform=mysql
spring.sql.init.schemaLocations=classpath:org/springframework/batch/core/schema-mysql.sql
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.jpa.show-sql=true
